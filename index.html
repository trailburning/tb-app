<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=1024" />
<title>Trailburning</title>

<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="assets/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="appview">    
  <div id="headerview">    
  </div>
  <div id="contentview">    
    <div id="trailview">
      
      <div id="trailmediaview">
        <div id="bigContainer" class="imageContainer">
          <img src="assets/images/trail3.jpg" class="image" />
        </div>
        <div id="sideContainer">
          <div id="smallContainer" class="imageContainer">
            <img src="assets/images/trail4.jpg" class="image" />
          </div>
          <div id="traildisplayview">
          </div>
        </div>      
      </div>      
      
      <div id="trailuploadview"></div>      
      <div id="trailmediauploadview"></div>      
      <div id="trailuploadprogressview"></div>      
                  
    </div>          
  </div>
  <div id="footerview">    
  </div>
</div>


<script type="text/template" id="trailUploadViewTemplate">
  <div class="form-inline">
    <form id="myForm">      
      <input type="file" name="gpxfile" multiple>        
      <input type="button" class="btn btn-large btn-primary upload" value="Upload GPX">
    </form>        
  </div>        
</script>

<script type="text/template" id="trailMediaUploadViewTemplate">   
  <div class="form-inline">
    <form id="myMediaForm">
      <input type="file" name="medias[]" multiple>      
      <input type="button" class="btn btn-large btn-primary upload" value="Upload Media">
    </form>        
  </div>        
</script>

<script type="text/template" id="trailUploadProgressViewTemplate">   
  <div class="percent"></div>
</script>

<script type="text/template" id="trailDisplayViewTemplate">
  <div id='map'></div>
</script>

<script src="js/libs/jquery-1.8.3.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/bootstrap-filestyle.min.js"> </script>

<script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
<link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
<!--[if lte IE 8]>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' >
<![endif]-->

<script src="js/libs/jquery.resizeimagetoparent.min.js"></script>

<script src="js/libs/jquery.ui.widget.js"></script>
<script src="js/libs/jquery.iframe-transport.js"></script>
<script src="js/libs/jquery.fileupload.js"></script>

<script data-main="js/main" src="js/libs/require.js"></script>

</body>
</html>
