<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Map View</title>
    <link href="http://fonts.googleapis.com/css?family=Signika:400,300,700" rel="stylesheet">
    <link href="http://api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-select.min.css" rel="stylesheet">
    
    <link href="assets/css/common_ui.css" rel="stylesheet" type="text/css">
    <link href="assets/css/cards.css" rel="stylesheet" type="text/css">
    <link href="assets/css/map.css" rel="stylesheet" type="text/css">
    
	<link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
	<link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />    
</head>
<body>

<div id="appview">      
  <div id="headerview">
    <div class="left"><a href=""><img src="assets/img/header/tb_logo.gif" width="102" height="46" border="0"></a></div>                    
	<div class="right navbar">
	  <div class="signin">
		<div class="links">
		  <div class="link main"><a href="login">Sign in</a></div> 
		</div>
		<a href="register/" class="btn btn-tb-action btn-tb-large">Join</a>	
	  </div>
			    				      
	  <div class="links">
		<div class="link main"><a href="tour">Discover Trailburning</a></div>			      	
		<div class="link main"><a href="inspire">Inspire</a></div>			      	
	 </div>
	<div class="discover">
	</div>
  </div>    
                
  <div class="trans-line"></div>        
</div>    

<div id="bodyview">
  <div id="mapview">
    <div id="map"></div>  
    <div id="cardsview">
      <div id="trailCards" class="trailcards tb-move-vert"></div>
    </div>	
  </div>
  <div id="view_map_btns">        
    <div class='controls'>
        <span class="btn btn-tb zoomin_btn">+</span>          
        <span class="btn btn-tb zoomout_btn">-</span>
        <span class="btn btn-tb view_btn">Satellite</span>          
    </div>    
  </div>        
  <div id="view_btns">
    <div id="view_toggle"><a href="trails"><div class="tb-cntrl icon-cards"></div></a></div>
  </div>  
  
</div>

<script type="text/template" id="mapTrailCardViewTemplate">
    <div class="title"><h3 class="tb"><%= category.name %></h3></div>
    <a href="trail/<%= slug %>">
    <div class="photo tb-photo-btn">
      <div class="image_container fade_on_load"><img data-src="http://app.resrc.it/O=80/http://s3-eu-west-1.amazonaws.com/<%= versionLargePath %>" class="resrc scale" border="0"/></div>
      <div class="card_title">
        <h1><%= name %></h1>
        <br/>
        <h1><%= region %></h1>
      </div>
    </div>
    </a>
    <div class="summary">
      <div class="tb-avatar"><div class="photo"><a href="profile/<%= user.name %>"><img src="<%= user.avatar %>"></a></div></div>
      <div class="detail">
        by <strong><%= user.title %></strong>
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
      </div>
      <div class="location"></div>
    </div>
    <div class="select_top"></div>
    <div class="select_bottom"></div>
</script>

<script type="text/template" id="mapTrailEventCardViewTemplate">
    <div class="title"><h3 class="tb"><%= category.name %></h3></div>
    <a href="trail/<%= slug %>">
    <div class="photo tb-photo-btn">
      <div class="image_container fade_on_load"><img data-src="http://app.resrc.it/O=80/http://s3-eu-west-1.amazonaws.com/<%= versionLargePath %>" class="resrc scale" border="0"/></div>
      <div class="card_title">
        <h1><%= name %></h1>
        <br/>
        <h1><%= region %></h1>
      </div>
    </div>
    </a>
    <div class="summary">
      <div class="sponsor"><a href="events/<%= eventURL %>"><img src="http://s3-eu-west-1.amazonaws.com/trailburning-assets/images/events/<%= eventURL %>/card_trail_logo.png"></a></div>
      <div class="location"></div>      
    </div>
    <div class="select_top"></div>
    <div class="select_bottom"></div>    
</script>

<script>
resrc = {
options: {
server: "app.resrc.it",
resrcOnLoad: true,
resrcOnResize: true,
resrcOnPinch: false    
}
};
</script>
<script src="//use.resrc.it"></script>
		
<script src="assets/js/libs/jquery-1.8.3.min.js"></script>

<script src='http://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>

<script src="assets/js/libs/jquery.cookie.js"></script>
<script src="assets/js/libs/imagesloaded.pkgd.min.js"></script>
<script src="assets/js/libs/image-scale.min.js"></script>
<script src="assets/js/libs/jquery-dateFormat.min.js"></script>
	
<script data-main="assets/js/main" src="assets/js/libs/require.js"></script> 	
</body>
</html>
