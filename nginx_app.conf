# setting worker_processes to CPU core count
daemon off;

events {
	worker_connections	1024;
}

http {
	include							mime.types;
	default_type				application/octet-stream;
	sendfile						on;
	server_tokens				off;
	keepalive_timeout		65;
	gzip								on;
	access_log					off;
	error_log						logs/error.log;
	proxy_max_temp_file_size	0;
	#fastcgi_max_temp_file_size 0;
	limit_conn_zone $binary_remote_addr zone=phplimit:10m; # define a limit bucket for PHP-FPM
	# don't use server listen port in redirects.
	port_in_redirect off;

	client_max_body_size 16m;

	# set $https only when SSL is actually used.
	map $http_x_forwarded_proto $my_https {
		default off;
		https on;
	}

	upstream php_fpm {
		server unix:/tmp/php-fpm.socket;
	}
	
	root		/app/web;
	index	index.php index.html;

	server {
		listen						<%= ENV['PORT'] %>;
		server_name				_;

		# Some basic cache-control for static files to be sent to the browser
		location ~* \.(?:ico|css|js|gif|jpeg|jpg|png)$ {
			expires					max;
			add_header			Pragma public;
			add_header			Cache-Control "public, must-revalidate, proxy-revalidate";
		}

		# Deny hidden files (.htaccess, .htpasswd, .DS_Store).
		location ~ /\. {
			deny						all;
			access_log			off;
			log_not_found		off;
		}

		# Deny /favicon.ico
		location = /favicon.ico {
			access_log			off;
			log_not_found		off;
		}

		# Deny /robots.txt
		location = /robots.txt {
			allow						all;
			log_not_found		off;
			access_log			off;
		}

		# Trailburning Symfony Frontend
		
		location / {
			
            # rewrite for static files
			if (-d $request_filename) {
				
				rewrite ^([^.]*[^/])$ $1/ permanent;
				rewrite (.*) $1index.html last;
				
				break;
			}
		
			rewrite ^/app\.php/?(.*)$ /$1 permanent;

			try_files $uri @rewriteapp;

		}
		
		location @rewriteapp {
			rewrite ^(.*)$ /app.php/$1 last;
		}
		
		
		location ~ ^/(app|app_dev)\.php(/|$) {
			fastcgi_split_path_info		^(.+\.php)(/.*)$;
			include						fastcgi_params;
			fastcgi_param 				SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_index				app.php;
			send_timeout				1800;
			fastcgi_read_timeout		1800;
			fastcgi_pass				php_fpm;
		}
 
		# Statics
		location /(bundles|media) {
			access_log off;
			expires 30d;

			# Font files
			#if ($filename ~* ^.*?\.(eot)|(ttf)|(woff)$){
			#       add_header Access-Control-Allow-Origin *;
			#}

			try_files $uri @rewriteapp;
		}
		
		# Trailburning API
        
		location /api {
			# rewrite ^/api/app\.php/?(.*)$ /api/$1 permanent;
            rewrite         ^/api/(.+)$ /api/app.php last;
		}
        
		location ~ ^/api/(app|app_dev)\.php(/|$) {
			root		                /app;
            fastcgi_split_path_info		^(.+\.php)(/.*)$;
			include						fastcgi_params;
			fastcgi_param 				SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_index				app.php;
			send_timeout				1800;
			fastcgi_read_timeout		1800;
			fastcgi_pass				php_fpm;
		}

		include /app/conf/nginx.d/*.conf;

	}
}
