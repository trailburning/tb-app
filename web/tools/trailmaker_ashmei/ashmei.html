<body>

<div id="appview">      
  <div id="headerview">
    <div class="left"><a href="../../"><img src="assets/img/header/tb_logo.gif" border="0"></a></div>    
    <div class="right">
      <div class="signin"><a href="../../join" class="btn btn-tb-action btn-tb-large">Join</a></div>
      <div class="links">
        <div class="link"><a href="../../about">Discover Trailburning</a></div>        
      </div>
      <div class="discover">
        <form id="search_form">
        <input type="text" id="search_field" name="discover">
        <input type="submit" class="search-btn">        
        </form>
      </div>
    </div>
    <div class="trans-line"></div>        
  </div>    

  <div id="contentview">    
    <div id='trail_map_view'></div>
    <div id="view_map_btns">        
      <div class='controls'>
        <span class="btn btn-tb zoomin_btn">+</span>          
        <span class="btn btn-tb zoomout_btn">-</span>
        <span class="btn btn-tb view_btn">Satellite</span>          
      </div>    
    </div>    
    <div id='trail_map_overlay'></div>
    
    <div id="trail_info">      
      <div class="trail_title">
        <h2 class="tb tb-title event_name"></h2>
        <br/>
        <h2 class="tb tb-title trail_name"></h2>
      </div>
    </div>
  
    <div id="steps">
      <div id="step_welcome_view"></div>
      <div id="step1_view"></div>
      <div id="step2_view"></div>
      <div id="step3_view"></div>
    </div>
  </div>      
  
  <div id="footerview">
    <div class="left">
      <div class="copyright">Copyright © 2013, Augmented Media Projects Ltd</div>    
      <div class="links">
        <div class="link"><a href="">About</a></div>
        <div class="link"><a href="">Press Kit</a></div>
      </div>
    </div>
    <div class="right">
      <div class="social email"><a href="mailto:hello@trailburning.com" class="button btnEmail">Email</a></div>
      <div class="social facebook"><a href="http://www.facebook.com/trailburning" target="_blank" class="button btnFacebook">Facebook</a></div>
      <div class="social twitter"><a href="http://www.twitter.com/trailburning" target="_blank" class="button btnTwitter">Twitter</a></div>
      <div class="social googleplus"><a href="https://plus.google.com/+Trailburning/posts" target="_blank" class="button btnGooglePlus">Google+</a></div>          
      <div class="social pinterest"><a href="https://www.pinterest.com/trailburning/" target="_blank" class="button btnPinterest">Pinterest</a></div>          
    </div>
  </div>
</div>

<script type="text/template" id="stepWelcomeViewTemplate">
  <div class="panel_content">  
    <h1 class="tb tb-title">Share</h1>
    <br />
    <h1 class="tb tb-title">your trail</h1>      
    <div class="desc">
      <h4 class="tb">This page will help you to create a trail in 3 easy steps.  All you need is your trail in GPX format and some photos.</h4>
    </div>      
    <div class="steps">
      <div class="step">
        <div class="step_marker">1</div>
        <h2 class="tb">Details</h2>
        <h4 class="tb">Introduce yourself and give us some details about your trail</h4>
      </div>
      <div class="step">
        <div class="step_marker">2</div>
        <h2 class="tb">Map</h2>
        <h4 class="tb">Upload your trail in standard GPX format</h4>
      </div>
      <div class="step">
        <div class="step_marker">3</div>          
        <h2 class="tb">Pictures</h2>
        <h4 class="tb">Send us the photos you wish to share with your trail</h4>
      </div>
    </div>
    <div class="next_step"><span class="btn btn-tb-action btn-tb-large submit">Let's Go!</span></div>                
  </div>  
</script>

<script type="text/template" id="step1ViewTemplate">
  <div class="panel_content">
    <div class="panel">
      <div class="content">      
        <h1 class="tb">Details</h1>
        <div class="desc">
          <h4 class="tb">Introduce yourself and give us some details about your trail</h4>
        </div>        
        <form>
        <div class="form-group">
          <label for="form_name"><h4 class="tb">Your name</h4></label>
          <input type="text" name="form_name" id="form_name" class="validate[required]">
        </div>
        <div class="form-group">
          <label for="form_email"><h4 class="tb">Email address</h4></label>
          <input type="email" name="form_email" id="form_email" class="validate[required,custom[email]]">
        </div>
        <div class="form-group">
          <label for="form_event"><h4 class="tb">Event name</h4></label>
          <input type="text" name="form_event" id="form_event" class="validate[required]">
        </div>
        <div class="form-group">
          <label for="form_trail"><h4 class="tb">Trail name</h4></label>
          <input type="text" name="form_trail" id="form_trail" class="validate[required]">
        </div>
<!--        
        <div class="form-group">
          <label for="form_notes"><h4 class="tb">Trail notes</h4></label>
          <textarea name="form_notes" id="form_notes"></textarea>
        </div>
-->        
        <div class="next_step"><span class="btn btn-tb-action btn-tb-large submit">Submit</span></div>
        </form>              
      </div>
    </div>
    <div class="step_marker_container">
      <div class="step_marker">1</div>  
    </div>
  </div>  
</script>

<script type="text/template" id="step2ViewTemplate">
  <div class="panel_container">  
    <div class="panel_content">
      <div class="panel">
        <div class="content">      
          <h1 class="tb">Trail Map</h1>
          <div id="uploadGPX_view"></div>
          <div id="uploadGPXprogress_view"></div>          
        </div>
      </div>
      <div class="step_marker_container">
        <div class="step_marker">2</div>  
      </div>
    </div>    
  </div>
  <div class="map_step_container">
    <div class="content">  
      <div class="step_marker">2</div>  
      <div class="next_step"><span class="btn btn-tb-action btn-tb-large submit">I'm done with the map</span></div>
    </div>
  </div>
</script>

<script type="text/template" id="trailUploadGPXViewTemplate">
  <div class="desc">
    <h4 class="tb">First get your GPX file from your GPS tracking device and save it to your computer, then upload it here.</h4>
  </div>        
  <form id="uploadForm">      
  <span class="btn btn-tb-action btn-tb-large fileinput-button">
    <i class="glyphicon glyphicon-plus"></i>
    <span>Upload GPX File</span>
    <!-- The file input field used as target for the file upload widget -->
    <input type="file" id="fileupload" name="gpxfile" multiple>        
  </span>
  </form>        
</script>

<script type="text/template" id="trailUploadGPXProgressViewTemplate">   
  <div class="desc">
    <h4 class="tb">File uploading</h4>
  </div>        
  <div class="progress_container">
    <div class="progressbar"></div>  
  </div>  
  <h4 class="tb"><span class="percent">0</span>%</h4>
</script>

<script type="text/template" id="step3ViewTemplate">
  <div class="panel_container">  
    <div class="panel_content">
      <div class="panel">
        <div class="content">      
          <h1 class="tb">Pictures</h1>
          <div class="desc">
            <h4 class="tb">
            Thanks for taking part in the Trailburning adventure. Don’t forget to send us the photos you just marked on the trail so that we can prepare your trail experience!
            <br /><br />
            <a href="mailto:events@trailburning.com">events@trailburning.com</a>            
            </h4>
          </div> 
<!--                 
          <div class="next_step"><span class="btn btn-tb-action btn-tb-large submit">Send the trail</span></div>
-->          
        </div>
      </div>
      <div class="step_marker_container">
        <div class="step_marker">3</div>  
      </div>
    </div>    
  </div>    
</script>

<script type="text/template" id="trailMapViewTemplate">
  <div id='trail_map'></div>
</script>
