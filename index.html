<title>Trailburning Beta</title>

<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<body>

<div id="appview">    
  <div id="headerview">
  </div>    
  <div id="primaryview" class="test clearfix">    
    <div class="detail1_container">
      <div class="panel trailnotes_panel">
        <img src="http://www.trailburning.com/staging/tb-app/assets/tmp/profile.jpg">
      </div>
      <div id="trailmapview" class="panel minitrailplayer_panel">
      </div>
    </div>  
    <div class="panel trailplayer_panel">
      <div class="imageContainer"><img src="http://www.trailburning.com/staging/tb-app/assets/tmp/trail3.jpg" class="image" /></div>
    </div>
    <div id="trailaltitudeview" class="panel trailaltitude_panel">            
    </div>
    <div class="panel trailstats_panel">
      <img src="http://www.trailburning.com/staging/tb-app/assets/tmp/detail.jpg">      
    </div>
  </div>    
  <div id="secondaryview">
    <div class="panel othertrails_panel">
      <img src="http://www.trailburning.com/staging/tb-app/assets/tmp/othertrails.jpg">
    </div>
    <div class="panel trailgear_panel">
      <img src="http://www.trailburning.com/staging/tb-app/assets/tmp/gear.jpg">      
    </div>    
  </div>    
  <div id="footerview">
  </div>    
</div>

<script type="text/template" id="trailMapViewTemplate">
  <div id='map'></div>
</script>

<script type="text/template" id="traiAltitudeViewTemplate">
  <div class="linegraph">
      
  <canvas id="graph" width="730" height="270"></canvas>
  
  </div>
</script>
