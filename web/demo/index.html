
<!DOCTYPE html>
<html>
<head>
<title>Photo Viewer</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta name="google" value="notranslate">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
<link href="http://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css" rel="stylesheet">
<link href="assets/css/web_platform.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
  <div id="assets-View"></div>
</div>

<script type="text/template" id="assetsViewTemplate">
  <div class="row title">
    <div class="col-md-12 nopadding">
      <div class="scale-container image" style="background-image: url(http://tbmedia2.imgix.net/<%= media.versions[0].path %>?fm=jpg&q=80&w=1024&fit=fill);">
      </div>
    </div>
    <div class="col-md-12 nopadding about text"><%= about %></div>
  </div>

  <div class="row">
  <% var bTextAlignSide = true %>
  <% var mediaCols %>
  <% var textCols %>

  <% _.each(assets, function(asset, index) { %>
    <% if (asset.about) { %>
      <% if (bTextAlignSide) { %>
        <% bTextAlignSide = false %>

        <% mediaCols = 9 %>
        <% textCols = 3 %>
      <% } else { %>
        <% bTextAlignSide = true %>

        <% mediaCols = 12 %>
        <% textCols = 12 %>
      <% } %>
      <div class="col-md-<%= mediaCols %> nopadding">
        <div class="scale-container">
          <% if (Number(asset.tags.height) > Number(asset.tags.width)) { %>
            <div class="image" style="background-image: url(http://tbmedia2.imgix.net/<%= asset.versions[0].path %>?fm=jpg&w=1024&q=80&blur=100)"></div>
            <div class="overlay"></div>
            <div class="image portrait fix" style="background-image: url(http://tbmedia2.imgix.net/<%= asset.versions[0].path %>?fm=jpg&w=1024&q=80)"></div>
          <% } else { %>
            <div class="image" style="background-image: url(http://tbmedia2.imgix.net/<%= asset.versions[0].path %>?fm=jpg&q=80&w=1024&fit=fill);"></div>
          <% } %>
        </div>
      </div>
      <div class="col-md-<%= textCols %> nopadding text"><%= asset.about %></div>
    <% } else { %>
      <div class="col-md-12 nopadding">
        <div class="scale-container">
          <% if (Number(asset.tags.height) > Number(asset.tags.width)) { %>
            <div class="image" style="background-image: url(http://tbmedia2.imgix.net/<%= asset.versions[0].path %>?fm=jpg&w=1024&q=80&blur=100)"></div>
            <div class="overlay"></div>
            <div class="image portrait fix" style="background-image: url(http://tbmedia2.imgix.net/<%= asset.versions[0].path %>?fm=jpg&w=1024&q=80)"></div>
          <% } else { %>
            <div class="image" style="background-image: url(http://tbmedia2.imgix.net/<%= asset.versions[0].path %>?fm=jpg&q=80&w=1024&fit=fill);"></div>
          <% } %>
        </div>
      </div>
    <% } %>

  <% }); %>
  </div>

  <div class="row map">
    <div class="col-md-8 col-md-offset-2 nopadding map-view">
      <div id="mapbox-view"></div>
    </div>
  </div>  
</script>

<script data-main="assets/js/main-app" src="assets/js/libs/require.min.js"></script>

</body>
</html>
