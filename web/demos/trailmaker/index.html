        <br/>
        <h2 class="tb tb-title trail_name"></h2>
      </div>
    </div>

      <div id="step_detail_view"></div>

  <div id="footerview">

      </div>
    </div>
    <div class="right">
      <div class="social email"><a href="mailto:hello@trailburning.com" class="button btnEmail">Email</a></div>
      <div class="social facebook"><a href="http://www.facebook.com/trailburning" target="_blank" class="button btnFacebook">Facebook</a></div>
      <div class="social twitter"><a href="http://www.twitter.com/trailburning" target="_blank" class="button btnTwitter">Twitter</a></div>

<script type="text/template" id="overlayViewTemplate">
  <div id="overlayContent_view"></div>
</script>

<script type="text/template" id="stepWelcomeViewTemplate">
  <div class="panel_content">  
    <h1 class="tb tb-title">Make and Share</h1>
    <br />
    <h1 class="tb tb-title">your Trail</h1>      
    <div class="desc">
      <h4 class="tb">Welcome to the TrailMaker where you can bring your trails to life – all you need is your trail in GPX format and photos to make it look great.</h4>
    </div>      
    <div class="steps">
      <div class="step">
        <div class="step_marker">1</div>
        <h2 class="tb">Details</h2>
        <h4 class="tb">Introduce and describe your trail</h4>
      </div>
      <div class="step">
        <div class="step_marker">2</div>
        <h2 class="tb">Map</h2>
        <h4 class="tb">Upload your trail in standard GPX format</h4>
      </div>
      <div class="step">
        <div class="step_marker">3</div>          
        <h2 class="tb">Photos</h2>
        <h4 class="tb">Upload your photos and add to your trail map</h4>
      </div>
    </div>
    <div class="next_step"><span class="btn btn-tb-action btn-tb-large submit">Let's Go!</span></div>                
  </div>  
</script>

      <div class="content">

<script type="text/template" id="stepRouteViewTemplate">
  <div class="panel_content">
  	<div class="panel">
      <div class="content">      
        <h1 class="tb">Trail Map</h1>
        <div id="uploadGPX_view"></div>
        <div id="uploadGPXprogress_view"></div>
      </div>
    </div>
    <div class="step_marker_container">
      <div class="step_marker">2</div>  
    </div>
  </div>    
</script>

<script type="text/template" id="trailUploadGPXViewTemplate">
  <div class="desc">
    <h4 class="tb">Make sure you have your GPX file handy, save it to your computer from your GPX tracking device, and then upload.</h4>
  </div>        
  <form id="uploadGPXForm">      
  <span class="btn btn-tb-action btn-tb-large fileinput-button">
    <i class="glyphicon glyphicon-plus"></i>
    <span>Upload GPX File</span>
    <!-- The file input field used as target for the file upload widget -->
    <input type="file" id="gpxfileupload" name="gpxfile">
  </span>
  </form>        
</script>

<script type="text/template" id="trailUploadGPXProgressViewTemplate">   
  <div class="desc">
    <h4 class="tb">Now making GPS interesting...</h4>
  </div>        
  <div class="progress_container">
    <div class="progressbar"></div>  
  </div>  
  <h4 class="tb"><span class="percent">0</span>%</h4>
</script>

<script type="text/template" id="stepRouteEditViewTemplate">
  <div id="uploadPhoto_view"></div>
  <div id="uploadPhotoprogress_view"></div>
  
  <div class="gallery_panel">  	
  	<div class="slideshow_container">
	  <div class="slideshow">
	    <div id="slideshow_view"></div>
	  </div>
	</div>
  </div>

  <div class="detail_panel clearfix">
  	<div class="line_break"></div>
  	
    <div class="content">      
      <h1 class="tb">Story</h1>
      <div class="desc">
        <h4 class="tb">Tell us more about your trail</h4>
      </div>        
      <form>
      <div class="form-group">
        <label for="form_event"><h4 class="tb">Name your trail</h4></label>
        <input type="text" name="form_trail_name" id="form_trail_name" class="validate[required]" value="TB Crew Demo">
      </div>
      <div class="form-group">
        <label for="form_event"><h4 class="tb">Trail region</h4></label>
        <input type="text" name="form_trail_region" id="form_trail_region" class="validate[required]" value="Berlin">
      </div>
      <div class="form-group">
        <label for="form_notes"><h4 class="tb">Trail notes</h4></label>
        <textarea name="form_trail_notes" id="form_trail_notes">A really lovely trail.</textarea>
      </div>      
	  </form>
    </div>
  	
  </div>

  <div class="trailcard_panel">
    <div class="content clearfix">      
      <div class="left">                  
		<div class="trail_card_sticker">
			<div class="panel trail_card_panel">
				<div class="title"><h3 class="tb">Park</h3></div>
		        <a href="../../trail/demo">
		        <div class="photo tb-photo-btn">
		        	<div class="image_container"><img src="http://app.resrc.it/o=80/http://s3-eu-west-1.amazonaws.com/trailburning-media/ef02c627350d30e13e2283460817ce37d5da8445.jpg" class="resrc scale" border="0"/></div>
		        	<div class="card_title">
		            <h1>TB Crew Demo</h1>
		            <br />
		            <h1>Berlin</h1>
		        	</div>
		       	</div>
		        </a>
		        <div class="summary">
			    	<div class="avatar"><a href="../../profile/mattallbeury"><img src="https://s3-eu-west-1.amazonaws.com/trailburning-assets/images/profile/mattallbeury/avatar_ma.png"></a></div>
			        <div class="detail">
			        by <strong>Matt Allbeury</strong>
			        <div class="stars">
			        	<div class="star_full"></div>
			            <div class="star_full"></div>
			            <div class="star_full"></div>
			            <div class="star_half"></div>
			            <div class="star"></div>
			        </div>
			        </div>
		        </div>
		 	</div>						 	
		</div>		 
      </div>
      <div class="right">
      <h3 class="tb">This is how your Trail Card will look</h3>      	
      <h4 class="tb">
	  Make sure you chose your favourite  picture on the map, by using the star icon. If you’re ok with it, then let’s share your trail!      	
      </h4>      
      <div class="publish"><span class="btn btn-tb-action btn-tb-large submit">Publish Trail</span></div>                
      </div>
    </div>
  </div>
</script>
